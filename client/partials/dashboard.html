<title>HOME</title>
<h2>Hi {{user.name}}!</h2>


<a href="/#!/newquestion">Add a Question</a> | <a style="color: blue; text-decoration: underline;" ng-click="logout()">Logout</a>

<p style="color:red;">{{messages.message}}</p>

Search: <input type="text" ng-model="filter_name" placeholder="search by question">
<br>
<br>
<table style="border: 1px solid black; border-collapse: collapse;">
    <thead style="background-color: #f2f2f2;">
        <tr>
            <th style="border: 1px solid black;">Question</th>
            <th style="border: 1px solid black;">Answers</th>
            <th style="border: 1px solid black;">Action</th>
        </tr>
    </thead>
    <tbody ng-repeat="question in questions | filter: filter_name | orderBy: '-createdAt'">
        <tr>
            <td style="border: 1px solid black;">{{question.question}}</td>
            <td style="border: 1px solid black; text-align: center;">{{question.answers.length}}</td>
            <td style="border: 1px solid black;"><a style="color: blue;" ng-click="showquestion(question._id)">Show</a> | <a style="color: blue;" ng-click="answer(question._id)">Answer</a></td>
        </tr>
    </tbody>
</table>
